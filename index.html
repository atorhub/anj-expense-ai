<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANJ Expense AI</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #111;
    }
    header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img {
      width: 64px;
      height: 64px;
      margin-bottom: 0.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      opacity: 0.8;
    }
    main {
      padding: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #2c5364;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #203a43;
    }
    #dashboard {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ANJ Logo" />
    <h1>ANJ Expense AI</h1>
    <p>Privacy-first SMS parser powered by Groq</p>
  </header>
  <main>
    <label for="smsInput">Paste your SMS logs below:</label>
    <textarea id="smsInput" placeholder="e.g. â‚¹500 debited at Big Bazaar..."></textarea>
    <button onclick="analyzeBulk()">Analyze</button>
    <div id="dashboard">Dashboard will appear here...</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
