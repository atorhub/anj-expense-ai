<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANJ Expense AI</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    :root {
      --bg: #f5f5f5;
      --fg: #111;
      --brand1: #0f2027;
      --brand2: #203a43;
      --brand3: #2c5364;
      --card: #fff;
      --accent: #2c5364;
      --muted: #666;
      --success: #16a34a;
      --error: #dc2626;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    }
    header {
      background: linear-gradient(135deg, var(--brand1), var(--brand2), var(--brand3));
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    header img {
      width: 64px; height: 64px; margin-bottom: 0.5rem;
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    header p { margin: 0.5rem 0 0; opacity: 0.85; }
    main { padding: 1rem; max-width: 800px; margin: 0 auto; }
    .card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      padding: 1rem; margin-bottom: 1rem;
    }
    .dashboard-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.75rem;
    }
    .metric {
      background: #fff; border-radius: 8px; padding: 0.75rem; text-align: center;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .metric h3 { margin: 0; font-size: 0.95rem; color: var(--muted); }
    .metric p { margin: 0.35rem 0 0; font-size: 1.25rem; font-weight: 700; }
    label { font-weight: 600; display: block; margin-bottom: 0.5rem; }
    textarea {
      width: 100%; min-height: 160px; padding: 0.75rem; border-radius: 8px;
      border: 1px solid #ddd; font-size: 0.95rem; resize: vertical;
    }
    .actions { display: flex; gap: 0.5rem; margin-top: 0.75rem; flex-wrap: wrap; }
    button {
      padding: 0.75rem 1rem; border: none; border-radius: 8px; cursor: pointer;
      background: var(--accent); color: #fff; font-weight: 600;
    }
    button.secondary { background: #e5e7eb; color: #111; }
    button.success { background: var(--success); }
    button.danger { background: var(--error); }
    #dashboard { white-space: pre-wrap; }
    .tx { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px dashed #eee; }
    .tx:last-child { border-bottom: none; }
    .tx .left { display: flex; gap: 0.5rem; align-items: center; }
    .pill { padding: 0.15rem 0.5rem; border-radius: 999px; font-size: 0.75rem; background: #eef2ff; color: #1e3a8a; }
    footer {
      text-align: center; padding: 1rem; color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ANJ Logo" />
    <h1>ANJ Expense AI</h1>
    <p>Privacy-first â€¢ Offline-ready â€¢ SMS/UPI parser powered by Groq</p>
  </header>

  <main>
    <section class="card">
      <div class="dashboard-grid">
        <div class="metric">
          <h3>Total In</h3>
          <p id="totalIn">â‚¹0</p>
        </div>
        <div class="metric">
          <h3>Total Out</h3>
          <p id="totalOut">â‚¹0</p>
        </div>
        <div class="metric">
          <h3>Profit</h3>
          <p id="profit">â‚¹0</p>
        </div>
      </div>
    </section>

    <section class="card">
      <label for="smsInput">Paste your SMS/UPI logs (one per line):</label>
      <textarea id="smsInput" placeholder="â‚¹500 debited at Big Bazaar
â‚¹2000 credited from employer
â‚¹250 debited for Uber ride
â‚¹75 debited for GST"></textarea>
      <div class="actions">
        <button id="btnAnalyze" onclick="analyzeBulk()">Analyze with AI</button>
        <button class="secondary" onclick="saveDB()">Save offline</button>
        <button class="secondary" onclick="loadDB()">Load offline</button>
        <button class="danger" onclick="clearDB()">Clear data</button>
      </div>
      <div id="status" style="margin-top:0.5rem; color: var(--muted);"></div>
    </section>

    <section class="card">
      <h3 style="margin-top:0;">Recent transactions</h3>
      <div id="recent"></div>
    </section>

    <section class="card">
      <h3 style="margin-top:0;">Raw AI output</h3>
      <div id="dashboard">Results will appear hereâ€¦</div>
    </section>
  </main>

  <footer>ðŸš€ Privacy-first â€¢ Offline-ready â€¢ Built by Niaz</footer>

  <!-- sql.js (SQLite in Web) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="script.js"></script>
</body>
</html>
